name: main-ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  hlint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: 'Set up HLint'
      uses: haskell/actions/hlint-setup@v1

    - name: 'Run HLint'
      uses: haskell/actions/hlint-run@v1
      with:
        path:    src/
        fail-on: suggestion # <- warning ?

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: 'Set up stack'
      - uses: haskell/actions/setup@v1
        with:
          ghc-version:   '8.10.7'
          enable-stack:  true
          stack-version: '2.7.3'
      - run: stack test --fast --pedantic
