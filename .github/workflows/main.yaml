name: main-ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  hlint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: 'Set up HLint'
      uses: haskell/actions/hlint-setup@v1

    - name: 'Run HLint'
      uses: haskell/actions/hlint-run@v1
      with:
        path:    src/
        fail-on: suggestion
